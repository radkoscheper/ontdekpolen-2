  <rect x="600" y="66" width="12" height="6" fill="#DC143C"/>
  
  <rect x="328" y="120" width="2" height="15" fill="#8B4513"/>
  <rect x="330" y="120" width="12" height="6" fill="#FFFFFF"/>
