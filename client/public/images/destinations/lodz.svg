<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="factoryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="480" fill="url(#skyGrad)"/>
  
  <!-- Piotrkowska Street (longest pedestrian street in Europe) -->
  <rect x="0" y="350" width="1200" height="130" fill="#D3D3D3"/>
  
  <!-- Street pattern -->
  <line x1="0" y1="380" x2="1200" y2="380" stroke="#A9A9A9" stroke-width="2"/>
  <line x1="0" y1="420" x2="1200" y2="420" stroke="#A9A9A9" stroke-width="2"/>
  
  <!-- Historic textile factory buildings (Manufaktura) -->
  <rect x="100" y="150" width="150" height="200" fill="url(#factoryGrad)"/>
  <rect x="105" y="155" width="140" height="8" fill="#FFFFFF"/>
  <rect x="105" y="175" width="140" height="8" fill="#FFFFFF"/>
  <rect x="105" y="195" width="140" height="8" fill="#FFFFFF"/>
  
  <!-- Factory windows pattern -->
  <rect x="120" y="200" width="15" height="20" fill="#4A4A4A"/>
  <rect x="140" y="200" width="15" height="20" fill="#4A4A4A"/>
  <rect x="160" y="200" width="15" height="20" fill="#4A4A4A"/>
  <rect x="180" y="200" width="15" height="20" fill="#4A4A4A"/>
  <rect x="200" y="200" width="15" height="20" fill="#4A4A4A"/>
  <rect x="220" y="200" width="15" height="20" fill="#4A4A4A"/>
  
  <rect x="120" y="240" width="15" height="20" fill="#4A4A4A"/>
  <rect x="140" y="240" width="15" height="20" fill="#4A4A4A"/>
  <rect x="160" y="240" width="15" height="20" fill="#4A4A4A"/>
  <rect x="180" y="240" width="15" height="20" fill="#4A4A4A"/>
  <rect x="200" y="240" width="15" height="20" fill="#4A4A4A"/>
  <rect x="220" y="240" width="15" height="20" fill="#4A4A4A"/>
  
  <!-- Industrial chimney -->
  <rect x="180" y="50" width="20" height="150" fill="#8B4513"/>
  <rect x="175" y="45" width="30" height="15" fill="#696969"/>
  
  <!-- Smoke from chimney -->
  <ellipse cx="195" cy="35" rx="15" ry="8" fill="#D3D3D3" opacity="0.7"/>
  <ellipse cx="210" cy="25" rx="20" ry="10" fill="#D3D3D3" opacity="0.5"/>
  <ellipse cx="230" cy="20" rx="25" ry="12" fill="#D3D3D3" opacity="0.3"/>
  
  <!-- Modern EC1 building (converted power plant) -->
  <rect x="400" y="100" width="200" height="150" fill="#2F4F4F"/>
  <polygon points="400,100 500,50 600,100" fill="#708090"/>
  
  <!-- EC1 windows -->
  <rect x="420" y="130" width="20" height="30" fill="#87CEEB"/>
  <rect x="450" y="130" width="20" height="30" fill="#87CEEB"/>
  <rect x="480" y="130" width="20" height="30" fill="#87CEEB"/>
  <rect x="510" y="130" width="20" height="30" fill="#87CEEB"/>
  <rect x="540" y="130" width="20" height="30" fill="#87CEEB"/>
  <rect x="570" y="130" width="20" height="30" fill="#87CEEB"/>
  
  <!-- Street art murals on walls -->
  <rect x="700" y="180" width="80" height="120" fill="#FFB347"/>
  
  <!-- Abstract street art pattern -->
  <circle cx="730" cy="220" r="15" fill="#FF6347"/>
  <circle cx="750" cy="240" r="12" fill="#32CD32"/>
  <polygon points="720,260 740,250 750,270 730,280" fill="#8A2BE2"/>
  <rect x="760" y="210" width="15" height="25" fill="#FF1493"/>
  
  <!-- More murals -->
  <rect x="850" y="200" width="100" height="100" fill="#98FB98"/>
  <polygon points="860,220 880,210 900,230 890,250 870,240" fill="#FF4500"/>
  <circle cx="920" cy="250" r="20" fill="#1E90FF"/>
  <text x="920" y="255" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#FFFFFF">ART</text>
  
  <!-- 19th century tenement houses -->
  <rect x="300" y="200" width="60" height="150" fill="#DEB887"/>
  <polygon points="300,200 330,180 360,200" fill="#8B7355"/>
  <rect x="310" y="230" width="12" height="20" fill="#4A4A4A"/>
  <rect x="335" y="230" width="12" height="20" fill="#4A4A4A"/>
  <rect x="310" y="270" width="12" height="20" fill="#4A4A4A"/>
  <rect x="335" y="270" width="12" height="20" fill="#4A4A4A"/>
  
  <!-- Avenue of Stars (Polish Walk of Fame) -->
  <g id="star1" transform="translate(200,400)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFD700"/>
  </g>
  <g id="star2" transform="translate(350,405)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFD700"/>
  </g>
  <g id="star3" transform="translate(500,395)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFD700"/>
  </g>
  <g id="star4" transform="translate(650,400)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFD700"/>
  </g>
  <g id="star5" transform="translate(800,405)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFD700"/>
  </g>
  
  <!-- Film industry elements (UNESCO City of Film) -->
  <rect x="1000" y="250" width="80" height="60" fill="#2F2F2F"/>
  <circle cx="1020" cy="270" r="8" fill="#C0C0C0"/>
  <circle cx="1040" cy="270" r="8" fill="#C0C0C0"/>
  <circle cx="1060" cy="270" r="8" fill="#C0C0C0"/>
  <rect x="1010" y="290" width="60" height="15" fill="#8B4513"/>
  
  <!-- People walking on Piotrkowska Street -->
  <circle cx="150" cy="360" r="4" fill="#FFE4C4"/>
  <rect x="146" y="364" width="8" height="15" fill="#4169E1"/>
  <rect x="148" y="379" width="4" height="10" fill="#8B4513"/>
  
  <circle cx="450" cy="365" r="4" fill="#FFE4C4"/>
  <rect x="446" y="369" width="8" height="15" fill="#DC143C"/>
  <rect x="448" y="384" width="4" height="10" fill="#8B4513"/>
  
  <circle cx="750" cy="370" r="4" fill="#FFE4C4"/>
  <rect x="746" y="374" width="8" height="15" fill="#228B22"/>
  <rect x="748" y="389" width="4" height="10" fill="#8B4513"/>
  
  <!-- Trees along the street -->
  <ellipse cx="100" cy="330" rx="15" ry="20" fill="#228B22"/>
  <rect x="98" y="340" width="4" height="15" fill="#8B4513"/>
  
  <ellipse cx="300" cy="325" rx="15" ry="20" fill="#228B22"/>
  <rect x="298" y="335" width="4" height="15" fill="#8B4513"/>
  
  <ellipse cx="600" cy="330" rx="15" ry="20" fill="#228B22"/>
  <rect x="598" y="340" width="4" height="15" fill="#8B4513"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#8B0000">ŁÓDŹ</text>
  <text x="600" y="70" text-anchor="middle" font-family="serif" font-size="18" fill="#A0522D">Postindustriële Parel</text>
</svg>