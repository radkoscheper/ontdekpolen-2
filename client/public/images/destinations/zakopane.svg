<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="480" fill="url(#skyGrad)"/>
  
  <!-- Tatra Mountains backdrop -->
  <polygon points="0,100 200,80 400,60 600,40 800,70 1000,90 1200,110 1200,480 0,480" fill="url(#mountainGrad)"/>
  
  <!-- Snow caps on peaks -->
  <polygon points="150,80 200,80 250,120" fill="#FFFFFF"/>
  <polygon points="350,60 400,60 450,100" fill="#FFFFFF"/>
  <polygon points="550,40 600,40 650,80" fill="#FFFFFF"/>
  <polygon points="750,70 800,70 850,110" fill="#FFFFFF"/>
  <polygon points="950,90 1000,90 1050,130" fill="#FFFFFF"/>
  
  <!-- Forest line -->
  <path d="M0 200 Q200 190 400 195 Q600 200 800 195 Q1000 190 1200 200 L1200 480 L0 480 Z" fill="#228B22"/>
  
  <!-- Traditional Gorale wooden houses -->
  <g id="goraleHouse1" transform="translate(150,280)">
    <!-- House base -->
    <rect x="0" y="0" width="80" height="60" fill="#8B4513"/>
    <!-- Roof -->
    <polygon points="-10,-20 40,-40 90,-20 80,0 0,0" fill="#654321"/>
    <!-- Windows -->
    <rect x="15" y="15" width="12" height="15" fill="#4A4A4A"/>
    <rect x="53" y="15" width="12" height="15" fill="#4A4A4A"/>
    <!-- Door -->
    <rect x="32" y="30" width="16" height="30" fill="#654321"/>
    <!-- Decorative wooden patterns -->
    <rect x="0" y="25" width="80" height="3" fill="#DAA520"/>
    <rect x="0" y="40" width="80" height="3" fill="#DAA520"/>
  </g>
  
  <g id="goraleHouse2" transform="translate(350,290)">
    <rect x="0" y="0" width="70" height="55" fill="#8B4513"/>
    <polygon points="-8,-18 35,-35 78,-18 70,0 0,0" fill="#654321"/>
    <rect x="12" y="12" width="10" height="12" fill="#4A4A4A"/>
    <rect x="48" y="12" width="10" height="12" fill="#4A4A4A"/>
    <rect x="28" y="25" width="14" height="30" fill="#654321"/>
    <rect x="0" y="20" width="70" height="2" fill="#DAA520"/>
    <rect x="0" y="35" width="70" height="2" fill="#DAA520"/>
  </g>
  
  <g id="goraleHouse3" transform="translate(600,275)">
    <rect x="0" y="0" width="85" height="65" fill="#8B4513"/>
    <polygon points="-12,-22 42.5,-42 97,-22 85,0 0,0" fill="#654321"/>
    <rect x="16" y="16" width="14" height="16" fill="#4A4A4A"/>
    <rect x="55" y="16" width="14" height="16" fill="#4A4A4A"/>
    <rect x="35" y="32" width="15" height="33" fill="#654321"/>
    <rect x="0" y="28" width="85" height="3" fill="#DAA520"/>
    <rect x="0" y="45" width="85" height="3" fill="#DAA520"/>
  </g>
  
  <!-- Krupówki Street (main pedestrian street) -->
  <rect x="200" y="360" width="800" height="40" fill="#D3D3D3"/>
  
  <!-- Street vendors and stalls -->
  <rect x="250" y="370" width="40" height="20" fill="#8B4513"/>
  <rect x="250" y="365" width="40" height="5" fill="#FFFFFF"/>
  
  <rect x="350" y="370" width="40" height="20" fill="#8B4513"/>
  <rect x="350" y="365" width="40" height="5" fill="#FFFFFF"/>
  
  <rect x="550" y="370" width="40" height="20" fill="#8B4513"/>
  <rect x="550" y="365" width="40" height="5" fill="#FFFFFF"/>
  
  <!-- Oscypek cheese wheels -->
  <ellipse cx="270" cy="375" rx="8" ry="3" fill="#F5DEB3"/>
  <ellipse cx="280" cy="375" rx="8" ry="3" fill="#F5DEB3"/>
  <ellipse cx="370" cy="375" rx="8" ry="3" fill="#F5DEB3"/>
  <ellipse cx="380" cy="375" rx="8" ry="3" fill="#F5DEB3"/>
  
  <!-- Highlander crafts -->
  <rect x="570" y="375" width="6" height="12" fill="#8B4513"/>
  <rect x="578" y="375" width="6" height="12" fill="#8B4513"/>
  
  <!-- Gubalówka cable car station -->
  <rect x="800" y="250" width="60" height="40" fill="#C0C0C0"/>
  <polygon points="800,250 830,230 860,250" fill="#A9A9A9"/>
  
  <!-- Cable car line -->
  <line x1="830" y1="240" x2="950" y2="180" stroke="#4A4A4A" stroke-width="2"/>
  <line x1="830" y1="242" x2="950" y2="182" stroke="#4A4A4A" stroke-width="2"/>
  
  <!-- Cable car cabin -->
  <rect x="900" y="200" width="20" height="15" fill="#FF4500"/>
  <rect x="905" y="205" width="4" height="6" fill="#4A4A4A"/>
  <rect x="911" y="205" width="4" height="6" fill="#4A4A4A"/>
  
  <!-- Ski slopes in winter -->
  <path d="M750 300 Q850 250 950 180" stroke="#FFFFFF" stroke-width="8" fill="none"/>
  <path d="M780 320 Q880 270 980 200" stroke="#FFFFFF" stroke-width="8" fill="none"/>
  
  <!-- Ski lift poles -->
  <line x1="800" y1="290" x2="800" y2="250" stroke="#8B4513" stroke-width="3"/>
  <line x1="850" y1="260" x2="850" y2="220" stroke="#8B4513" stroke-width="3"/>
  <line x1="900" y1="230" x2="900" y2="190" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Traditional Gorale people -->
  <g id="gorale1" transform="translate(400,350)">
    <circle cx="0" cy="0" r="4" fill="#FFE4C4"/>
    <rect x="-4" y="4" width="8" height="12" fill="#8B4513"/>
    <rect x="-2" y="16" width="4" height="10" fill="#000000"/>
    <!-- Traditional hat -->
    <rect x="-5" y="-8" width="10" height="6" fill="#654321"/>
    <rect x="-3" y="-9" width="6" height="2" fill="#FFD700"/>
  </g>
  
  <g id="gorale2" transform="translate(520,355)">
    <circle cx="0" cy="0" r="4" fill="#FFE4C4"/>
    <rect x="-4" y="4" width="8" height="12" fill="#DC143C"/>
    <rect x="-2" y="16" width="4" height="10" fill="#000000"/>
    <rect x="-5" y="-8" width="10" height="6" fill="#654321"/>
    <rect x="-3" y="-9" width="6" height="2" fill="#FFD700"/>
  </g>
  
  <!-- Thermal springs steam -->
  <ellipse cx="1050" cy="350" rx="20" ry="10" fill="#F0F8FF" opacity="0.7"/>
  <ellipse cx="1070" cy="340" rx="25" ry="12" fill="#F0F8FF" opacity="0.5"/>
  <ellipse cx="1090" cy="330" rx="30" ry="15" fill="#F0F8FF" opacity="0.3"/>
  
  <!-- Traditional wooden church -->
  <rect x="480" y="240" width="40" height="50" fill="#8B4513"/>
  <polygon points="480,240 500,210 520,240" fill="#654321"/>
  <rect x="495" y="220" width="10" height="30" fill="#8B4513"/>
  <polygon points="495,220 500,205 505,220" fill="#654321"/>
  <line x1="500" y1="215" x2="500" y2="225" stroke="#FFD700" stroke-width="2"/>
  <line x1="497" y1="218" x2="503" y2="218" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Alpine flowers in foreground -->
  <circle cx="100" cy="380" r="3" fill="#FF69B4"/>
  <circle cx="120" cy="385" r="3" fill="#9370DB"/>
  <circle cx="140" cy="375" r="3" fill="#FF1493"/>
  <circle cx="1080" cy="390" r="3" fill="#FF69B4"/>
  <circle cx="1100" cy="385" r="3" fill="#9370DB"/>
  <circle cx="1120" cy="395" r="3" fill="#FF1493"/>
  
  <!-- Pine trees -->
  <polygon points="50,350 65,300 80,350" fill="#228B22"/>
  <rect x="63" y="350" width="4" height="20" fill="#8B4513"/>
  
  <polygon points="1100,360 1115,310 1130,360" fill="#228B22"/>
  <rect x="1113" y="360" width="4" height="20" fill="#8B4513"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#2C3E50">ZAKOPANE</text>
  <text x="600" y="70" text-anchor="middle" font-family="serif" font-size="18" fill="#34495E">Poort naar de Tatra</text>
</svg>