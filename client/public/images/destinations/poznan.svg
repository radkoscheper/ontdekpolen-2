<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="townhallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="480" fill="url(#skyGrad)"/>
  
  <!-- Market Square base -->
  <rect x="0" y="300" width="1200" height="180" fill="#DEB887"/>
  
  <!-- Renaissance Town Hall (Poznań's centerpiece) -->
  <rect x="500" y="150" width="200" height="200" fill="url(#townhallGrad)"/>
  
  <!-- Town Hall roof -->
  <polygon points="480,150 600,80 720,150" fill="#8B4513"/>
  
  <!-- Central tower -->
  <rect x="580" y="80" width="40" height="120" fill="#CD853F"/>
  <polygon points="580,80 600,40 620,80" fill="#8B4513"/>
  
  <!-- Clock tower with famous goats -->
  <rect x="590" y="90" width="20" height="30" fill="#F5F5DC"/>
  <circle cx="600" cy="105" r="8" fill="#FFFFFF" stroke="#333" stroke-width="1"/>
  
  <!-- Famous fighting goats at noon -->
  <g id="goat1" transform="translate(585,70)">
    <ellipse cx="0" cy="5" rx="6" ry="3" fill="#F5F5F5"/>
    <circle cx="0" cy="0" r="4" fill="#F5F5F5"/>
    <polygon points="-2,-4 -1,-8 0,-4" fill="#8B4513"/>
    <polygon points="0,-4 1,-8 2,-4" fill="#8B4513"/>
    <circle cx="-1" cy="-1" r="0.5" fill="#000"/>
    <circle cx="1" cy="-1" r="0.5" fill="#000"/>
  </g>
  
  <g id="goat2" transform="translate(615,70)">
    <ellipse cx="0" cy="5" rx="6" ry="3" fill="#F5F5F5"/>
    <circle cx="0" cy="0" r="4" fill="#F5F5F5"/>
    <polygon points="-2,-4 -1,-8 0,-4" fill="#8B4513"/>
    <polygon points="0,-4 1,-8 2,-4" fill="#8B4513"/>
    <circle cx="-1" cy="-1" r="0.5" fill="#000"/>
    <circle cx="1" cy="-1" r="0.5" fill="#000"/>
  </g>
  
  <!-- Merchant houses around the square -->
  <rect x="200" y="200" width="60" height="150" fill="#DDA0DD"/>
  <polygon points="200,200 230,180 260,200" fill="#8B008B"/>
  <rect x="210" y="230" width="12" height="20" fill="#4A4A4A"/>
  <rect x="235" y="230" width="12" height="20" fill="#4A4A4A"/>
  
  <rect x="280" y="220" width="60" height="130" fill="#98FB98"/>
  <polygon points="280,220 310,200 340,220" fill="#228B22"/>
  <rect x="290" y="250" width="12" height="20" fill="#4A4A4A"/>
  <rect x="315" y="250" width="12" height="20" fill="#4A4A4A"/>
  
  <rect x="360" y="210" width="60" height="140" fill="#FFB6C1"/>
  <polygon points="360,210 390,190 420,210" fill="#FF69B4"/>
  <rect x="370" y="240" width="12" height="20" fill="#4A4A4A"/>
  <rect x="395" y="240" width="12" height="20" fill="#4A4A4A"/>
  
  <rect x="740" y="200" width="60" height="150" fill="#F0E68C"/>
  <polygon points="740,200 770,180 800,200" fill="#BDB76B"/>
  <rect x="750" y="230" width="12" height="20" fill="#4A4A4A"/>
  <rect x="775" y="230" width="12" height="20" fill="#4A4A4A"/>
  
  <rect x="820" y="210" width="60" height="140" fill="#FFE4B5"/>
  <polygon points="820,210 850,190 880,210" fill="#DEB887"/>
  <rect x="830" y="240" width="12" height="20" fill="#4A4A4A"/>
  <rect x="855" y="240" width="12" height="20" fill="#4A4A4A"/>
  
  <!-- Ostrów Tumski (Cathedral Island) in background -->
  <rect x="950" y="100" width="30" height="180" fill="#696969"/>
  <polygon points="950,100 965,60 980,100" fill="#2F4F4F"/>
  <rect x="1000" y="120" width="30" height="160" fill="#696969"/>
  <polygon points="1000,120 1015,80 1030,120" fill="#2F4F4F"/>
  
  <!-- Warta River -->
  <path d="M800 360 Q900 350 1000 355 Q1100 360 1200 365 L1200 480 L800 480 Z" fill="#4682B4" opacity="0.6"/>
  
  <!-- Market stalls and people -->
  <rect x="350" y="320" width="40" height="20" fill="#8B4513"/>
  <rect x="350" y="315" width="40" height="5" fill="#FFFFFF"/>
  
  <rect x="420" y="320" width="40" height="20" fill="#8B4513"/>
  <rect x="420" y="315" width="40" height="5" fill="#FFFFFF"/>
  
  <!-- People in market square -->
  <circle cx="300" cy="330" r="3" fill="#FFE4C4"/>
  <rect x="297" y="333" width="6" height="12" fill="#4169E1"/>
  <rect x="299" y="345" width="2" height="8" fill="#8B4513"/>
  
  <circle cx="650" cy="335" r="3" fill="#FFE4C4"/>
  <rect x="647" y="338" width="6" height="12" fill="#DC143C"/>
  <rect x="649" y="350" width="2" height="8" fill="#8B4513"/>
  
  <!-- Traditional Polish architecture details -->
  <rect x="520" y="170" width="8" height="15" fill="#4A4A4A"/>
  <rect x="540" y="170" width="8" height="15" fill="#4A4A4A"/>
  <rect x="560" y="170" width="8" height="15" fill="#4A4A4A"/>
  <rect x="620" y="170" width="8" height="15" fill="#4A4A4A"/>
  <rect x="640" y="170" width="8" height="15" fill="#4A4A4A"/>
  <rect x="660" y="170" width="8" height="15" fill="#4A4A4A"/>
  
  <!-- Decorative Renaissance elements -->
  <rect x="500" y="200" width="200" height="3" fill="#8B4513"/>
  <rect x="500" y="220" width="200" height="3" fill="#8B4513"/>
  <rect x="500" y="240" width="200" height="3" fill="#8B4513"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#8B4513">POZNAŃ</text>
  <text x="600" y="70" text-anchor="middle" font-family="serif" font-size="18" fill="#A0522D">Geboorteplaats van Polen</text>
</svg>