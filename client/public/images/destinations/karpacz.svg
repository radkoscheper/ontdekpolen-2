<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="480" fill="url(#skyGrad)"/>
  
  <!-- Sniezka Peak (highest in Sudeten) -->
  <polygon points="500,50 600,30 700,50 650,120 550,120" fill="url(#snowGrad)"/>
  <polygon points="580,30 600,15 620,30" fill="#F0F8FF"/>
  
  <!-- Weather station on Sniezka -->
  <rect x="595" y="35" width="10" height="25" fill="#696969"/>
  <circle cx="600" cy="32" r="3" fill="#DC143C"/>
  
  <!-- Mountain ridges -->
  <polygon points="0,80 200,60 400,70 600,55 800,65 1000,75 1200,85 1200,480 0,480" fill="#8FBC8F"/>
  <polygon points="100,100 300,80 500,90 700,85 900,95 1100,105 1200,100 1200,200 0,200" fill="#228B22" opacity="0.8"/>
  
  <!-- Ski slopes -->
  <path d="M400 100 Q450 150 500 200 Q550 250 600 300" stroke="#FFFFFF" stroke-width="8" fill="none"/>
  <path d="M700 110 Q750 160 800 210 Q850 260 900 310" stroke="#FFFFFF" stroke-width="8" fill="none"/>
  <path d="M300 120 Q350 170 400 220 Q450 270 500 320" stroke="#FFFFFF" stroke-width="6" fill="none"/>
  
  <!-- Ski lifts -->
  <line x1="350" y1="120" x2="550" y2="300" stroke="#654321" stroke-width="3"/>
  <line x1="650" y1="110" x2="850" y2="310" stroke="#654321" stroke-width="3"/>
  
  <!-- Lift pylons -->
  <rect x="420" y="180" width="6" height="40" fill="#696969"/>
  <rect x="480" y="220" width="6" height="40" fill="#696969"/>
  <rect x="720" y="190" width="6" height="40" fill="#696969"/>
  <rect x="780" y="230" width="6" height="40" fill="#696969"/>
  
  <!-- Gondola cars -->
  <rect x="440" y="185" width="12" height="8" fill="#DC143C"/>
  <rect x="760" y="195" width="12" height="8" fill="#4169E1"/>
  
  <!-- Mountain resort hotels -->
  <rect x="200" y="300" width="150" height="80" fill="#8B4513"/>
  <polygon points="200,300 275,280 350,300" fill="#654321"/>
  <rect x="220" y="325" width="15" height="20" fill="#FFD700"/>
  <rect x="245" y="325" width="15" height="20" fill="#FFD700"/>
  <rect x="270" y="325" width="15" height="20" fill="#FFD700"/>
  <rect x="295" y="325" width="15" height="20" fill="#FFD700"/>
  <rect x="320" y="325" width="15" height="20" fill="#FFD700"/>
  <rect x="260" y="355" width="30" height="25" fill="#654321"/>
  
  <rect x="400" y="280" width="120" height="90" fill="#D2B48C"/>
  <polygon points="400,280 460,260 520,280" fill="#8B7355"/>
  <rect x="420" y="305" width="18" height="25" fill="#FFD700"/>
  <rect x="448" y="305" width="18" height="25" fill="#FFD700"/>
  <rect x="476" y="305" width="18" height="25" fill="#FFD700"/>
  <rect x="420" y="340" width="18" height="25" fill="#FFD700"/>
  <rect x="448" y="340" width="18" height="25" fill="#FFD700"/>
  <rect x="476" y="340" width="18" height="25" fill="#FFD700"/>
  <rect x="450" y="360" width="25" height="10" fill="#654321"/>
  
  <!-- Wang Church (Norwegian stave church) -->
  <rect x="650" y="320" width="80" height="60" fill="#8B4513"/>
  <polygon points="650,320 690,300 730,320" fill="#654321"/>
  
  <!-- Church spire with distinctive shape -->
  <rect x="685" y="280" width="20" height="80" fill="#654321"/>
  <polygon points="685,280 695,250 705,280" fill="#8B4513"/>
  <polygon points="690,250 695,240 700,250" fill="#8B4513"/>
  
  <!-- Norwegian decorative elements -->
  <rect x="670" y="340" width="12" height="20" fill="#4A4A4A"/>
  <polygon points="670,340 676,330 682,340" fill="#4169E1"/>
  <rect x="698" y="340" width="12" height="20" fill="#4A4A4A"/>
  <polygon points="698,340 704,330 710,340" fill="#4169E1"/>
  
  <!-- Church entrance -->
  <rect x="680" y="365" width="20" height="15" fill="#654321"/>
  <polygon points="680,365 690,355 700,365" fill="#8B4513"/>
  
  <!-- Ski equipment rental -->
  <rect x="800" y="350" width="100" height="50" fill="#E0E0E0"/>
  <polygon points="800,350 850,335 900,350" fill="#C0C0C0"/>
  <rect x="820" y="370" width="15" height="20" fill="#4A90E2"/>
  <rect x="845" y="370" width="15" height="20" fill="#4A90E2"/>
  <rect x="870" y="370" width="15" height="20" fill="#4A90E2"/>
  <rect x="835" y="385" width="20" height="15" fill="#654321"/>
  
  <!-- Skis outside -->
  <line x1="810" y1="395" x2="810" y2="405" stroke="#FFD700" stroke-width="3"/>
  <line x1="815" y1="395" x2="815" y2="405" stroke="#DC143C" stroke-width="3"/>
  <line x1="820" y1="395" x2="820" y2="405" stroke="#4169E1" stroke-width="3"/>
  
  <!-- Skiers on slopes -->
  <g id="skier1" transform="translate(450,250)">
    <circle cx="0" cy="0" r="3" fill="#FFE4C4"/>
    <rect x="-3" y="3" width="6" height="12" fill="#DC143C"/>
    <rect x="-1" y="15" width="2" height="8" fill="#654321"/>
    <!-- Skis -->
    <line x1="-5" y1="23" x2="-3" y2="28" stroke="#FFD700" stroke-width="2"/>
    <line x1="3" y1="23" x2="5" y2="28" stroke="#FFD700" stroke-width="2"/>
    <!-- Poles -->
    <line x1="-8" y1="8" x2="-10" y2="18" stroke="#696969" stroke-width="1"/>
    <line x1="8" y1="8" x2="10" y2="18" stroke="#696969" stroke-width="1"/>
  </g>
  
  <g id="skier2" transform="translate(750,280)">
    <circle cx="0" cy="0" r="3" fill="#FFE4C4"/>
    <rect x="-3" y="3" width="6" height="12" fill="#4169E1"/>
    <rect x="-1" y="15" width="2" height="8" fill="#654321"/>
    <line x1="-5" y1="23" x2="-3" y2="28" stroke="#DC143C" stroke-width="2"/>
    <line x1="3" y1="23" x2="5" y2="28" stroke="#DC143C" stroke-width="2"/>
    <line x1="-8" y1="8" x2="-10" y2="18" stroke="#696969" stroke-width="1"/>
    <line x1="8" y1="8" x2="10" y2="18" stroke="#696969" stroke-width="1"/>
  </g>
  
  <g id="skier3" transform="translate(380,300)">
    <circle cx="0" cy="0" r="3" fill="#FFE4C4"/>
    <rect x="-3" y="3" width="6" height="12" fill="#32CD32"/>
    <rect x="-1" y="15" width="2" height="8" fill="#654321"/>
    <line x1="-5" y1="23" x2="-3" y2="28" stroke="#4169E1" stroke-width="2"/>
    <line x1="3" y1="23" x2="5" y2="28" stroke="#4169E1" stroke-width="2"/>
    <line x1="-8" y1="8" x2="-10" y2="18" stroke="#696969" stroke-width="1"/>
    <line x1="8" y1="8" x2="10" y2="18" stroke="#696969" stroke-width="1"/>
  </g>
  
  <!-- Ski school -->
  <rect x="100" y="380" width="80" height="40" fill="#FFB6C1"/>
  <polygon points="100,380 140,365 180,380" fill="#FF69B4"/>
  <rect x="115" y="395" width="12" height="15" fill="#4A4A4A"/>
  <rect x="135" y="395" width="12" height="15" fill="#4A4A4A"/>
  <rect x="155" y="395" width="12" height="15" fill="#4A4A4A"/>
  <rect x="130" y="410" width="20" height="10" fill="#654321"/>
  
  <!-- Children learning to ski -->
  <g id="child1" transform="translate(120,430)">
    <circle cx="0" cy="0" r="2" fill="#FFE4C4"/>
    <rect x="-2" y="2" width="4" height="8" fill="#FF6347"/>
    <rect x="-1" y="10" width="2" height="6" fill="#654321"/>
    <line x1="-3" y1="16" x2="-2" y2="20" stroke="#FFD700" stroke-width="1"/>
    <line x1="2" y1="16" x2="3" y2="20" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <g id="child2" transform="translate(150,435)">
    <circle cx="0" cy="0" r="2" fill="#FFE4C4"/>
    <rect x="-2" y="2" width="4" height="8" fill="#4169E1"/>
    <rect x="-1" y="10" width="2" height="6" fill="#654321"/>
    <line x1="-3" y1="16" x2="-2" y2="20" stroke="#DC143C" stroke-width="1"/>
    <line x1="2" y1="16" x2="3" y2="20" stroke="#DC143C" stroke-width="1"/>
  </g>
  
  <!-- Chairlift station -->
  <rect x="950" y="320" width="100" height="60" fill="#D3D3D3"/>
  <polygon points="950,320 1000,305 1050,320" fill="#A9A9A9"/>
  <rect x="970" y="340" width="20" height="25" fill="#4A90E2"/>
  <rect x="1010" y="340" width="20" height="25" fill="#4A90E2"/>
  <rect x="985" y="365" width="20" height="15" fill="#654321"/>
  
  <!-- Mountain restaurant -->
  <rect x="1100" y="200" width="80" height="60" fill="#8B4513"/>
  <polygon points="1100,200 1140,185 1180,200" fill="#654321"/>
  <rect x="1115" y="220" width="12" height="15" fill="#FFD700"/>
  <rect x="1135" y="220" width="12" height="15" fill="#FFD700"/>
  <rect x="1155" y="220" width="12" height="15" fill="#FFD700"/>
  <rect x="1125" y="245" width="20" height="15" fill="#654321"/>
  
  <!-- Alpine flowers -->
  <circle cx="150" cy="380" r="2" fill="#FF69B4"/>
  <circle cx="300" cy="350" r="2" fill="#9370DB"/>
  <circle cx="650" cy="370" r="2" fill="#FFD700"/>
  <circle cx="850" cy="340" r="2" fill="#32CD32"/>
  <circle cx="1050" cy="360" r="2" fill="#FF6347"/>
  
  <!-- Hiking trails in summer -->
  <path d="M50 420 Q150 400 250 430 Q350 410 450 440" stroke="#8B4513" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  <path d="M750 430 Q850 410 950 440 Q1050 420 1150 450" stroke="#8B4513" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  
  <!-- Forest areas -->
  <ellipse cx="50" cy="350" rx="30" ry="40" fill="#228B22"/>
  <ellipse cx="30" cy="330" rx="20" ry="30" fill="#228B22"/>
  <ellipse cx="80" cy="340" rx="25" ry="35" fill="#228B22"/>
  
  <ellipse cx="1150" cy="300" rx="35" ry="45" fill="#228B22"/>
  <ellipse cx="1120" cy="280" rx="25" ry="35" fill="#228B22"/>
  <ellipse cx="1180" cy="320" rx="20" ry="30" fill="#228B22"/>
  
  <!-- Snow on tree branches -->
  <ellipse cx="50" cy="340" rx="25" ry="30" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="1150" cy="290" rx="30" ry="35" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Cable car system -->
  <line x1="200" y1="350" x2="600" y2="150" stroke="#2F2F2F" stroke-width="2"/>
  <rect x="350" y="230" width="8" height="6" fill="#DC143C"/>
  <rect x="450" y="180" width="8" height="6" fill="#4169E1"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#4169E1">KARPACZ</text>
  <text x="600" y="70" text-anchor="middle" font-family="serif" font-size="18" fill="#1E90FF">Skiresort bij Śnieżka</text>
</svg>