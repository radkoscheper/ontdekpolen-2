<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="480" fill="url(#skyGrad)"/>
  
  <!-- Vistula River -->
  <path d="M0 350 Q300 340 600 345 Q900 350 1200 355 L1200 480 L0 480 Z" fill="#4682B4" opacity="0.7"/>
  
  <!-- Medieval city walls -->
  <rect x="0" y="280" width="1200" height="20" fill="url(#wallGrad)"/>
  <rect x="150" y="260" width="20" height="40" fill="#A0522D"/>
  <rect x="350" y="260" width="20" height="40" fill="#A0522D"/>
  <rect x="550" y="260" width="20" height="40" fill="#A0522D"/>
  <rect x="750" y="260" width="20" height="40" fill="#A0522D"/>
  <rect x="950" y="260" width="20" height="40" fill="#A0522D"/>
  
  <!-- Gothic Town Hall -->
  <rect x="500" y="150" width="200" height="150" fill="#DEB887"/>
  
  <!-- Town Hall tower -->
  <rect x="570" y="80" width="60" height="220" fill="#CD853F"/>
  <polygon points="570,80 600,50 630,80" fill="#8B4513"/>
  
  <!-- Clock on tower -->
  <circle cx="600" cy="130" r="15" fill="#F5F5DC" stroke="#8B4513" stroke-width="2"/>
  <line x1="600" y1="130" x2="600" y2="120" stroke="#8B4513" stroke-width="2"/>
  <line x1="600" y1="130" x2="608" y2="130" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Gothic windows -->
  <rect x="520" y="180" width="15" height="30" fill="#4A4A4A"/>
  <polygon points="520,180 527.5,170 535,180" fill="#4A4A4A"/>
  
  <rect x="650" y="180" width="15" height="30" fill="#4A4A4A"/>
  <polygon points="650,180 657.5,170 665,180" fill="#4A4A4A"/>
  
  <rect x="585" y="160" width="12" height="25" fill="#4A4A4A"/>
  <polygon points="585,160 591,152 597,160" fill="#4A4A4A"/>
  
  <rect x="603" y="160" width="12" height="25" fill="#4A4A4A"/>
  <polygon points="603,160 609,152 615,160" fill="#4A4A4A"/>
  
  <!-- Leaning Tower of Toruń -->
  <g transform="translate(800,200) rotate(8)">
    <rect x="0" y="0" width="40" height="120" fill="#8B7355"/>
    <polygon points="0,0 20,-20 40,0" fill="#654321"/>
    <rect x="10" y="20" width="8" height="12" fill="#4A4A4A"/>
    <rect x="22" y="20" width="8" height="12" fill="#4A4A4A"/>
    <rect x="10" y="40" width="8" height="12" fill="#4A4A4A"/>
    <rect x="22" y="40" width="8" height="12" fill="#4A4A4A"/>
    <rect x="10" y="60" width="8" height="12" fill="#4A4A4A"/>
    <rect x="22" y="60" width="8" height="12" fill="#4A4A4A"/>
  </g>
  
  <!-- Medieval merchant houses -->
  <rect x="200" y="200" width="60" height="100" fill="#DDA0DD"/>
  <polygon points="200,200 230,180 260,200" fill="#8B008B"/>
  <rect x="215" y="230" width="12" height="20" fill="#4A4A4A"/>
  <rect x="233" y="230" width="12" height="20" fill="#4A4A4A"/>
  <rect x="220" y="260" width="20" height="40" fill="#654321"/>
  
  <rect x="280" y="190" width="60" height="110" fill="#98FB98"/>
  <polygon points="280,190 310,170 340,190" fill="#228B22"/>
  <rect x="295" y="220" width="12" height="20" fill="#4A4A4A"/>
  <rect x="313" y="220" width="12" height="20" fill="#4A4A4A"/>
  <rect x="300" y="250" width="20" height="50" fill="#654321"/>
  
  <rect x="360" y="210" width="60" height="90" fill="#FFB6C1"/>
  <polygon points="360,210 390,190 420,210" fill="#FF69B4"/>
  <rect x="375" y="240" width="12" height="20" fill="#4A4A4A"/>
  <rect x="393" y="240" width="12" height="20" fill="#4A4A4A"/>
  <rect x="380" y="270" width="20" height="30" fill="#654321"/>
  
  <!-- Copernicus monument -->
  <rect x="450" y="280" width="8" height="30" fill="#696969"/>
  <circle cx="454" cy="275" r="6" fill="#FFE4C4"/>
  <rect x="450" y="275" width="8" height="15" fill="#4169E1"/>
  <!-- Book in hand -->
  <rect x="445" y="280" width="4" height="6" fill="#8B4513"/>
  <!-- Telescope -->
  <line x1="460" y1="282" x2="470" y2="278" stroke="#8B7355" stroke-width="2"/>
  
  <!-- Copernicus House -->
  <rect x="100" y="220" width="80" height="80" fill="#F0E68C"/>
  <polygon points="100,220 140,200 180,220" fill="#BDB76B"/>
  <rect x="115" y="250" width="15" height="20" fill="#4A4A4A"/>
  <rect x="145" y="250" width="15" height="20" fill="#4A4A4A"/>
  <rect x="125" y="275" width="20" height="25" fill="#654321"/>
  
  <!-- Plaque on Copernicus House -->
  <rect x="110" y="235" width="25" height="10" fill="#DAA520"/>
  <text x="122" y="242" text-anchor="middle" font-family="serif" font-size="6" fill="#8B4513">1473</text>
  
  <!-- Gingerbread workshop -->
  <rect x="900" y="240" width="70" height="60" fill="#D2B48C"/>
  <polygon points="900,240 935,220 970,240" fill="#8B7355"/>
  <rect x="915" y="265" width="12" height="15" fill="#4A4A4A"/>
  <rect x="943" y="265" width="12" height="15" fill="#4A4A4A"/>
  <rect x="925" y="280" width="20" height="20" fill="#654321"/>
  
  <!-- Gingerbread shapes in window -->
  <circle cx="921" cy="270" r="2" fill="#8B4513"/>
  <rect x="918" y="273" width="6" height="4" fill="#8B4513"/>
  <circle cx="949" cy="270" r="2" fill="#8B4513"/>
  <polygon points="947,273 949,276 951,273" fill="#8B4513"/>
  
  <!-- Church spires -->
  <rect x="750" y="120" width="30" height="160" fill="#696969"/>
  <polygon points="750,120 765,90 780,120" fill="#2F4F4F"/>
  <rect x="1050" y="140" width="25" height="140" fill="#696969"/>
  <polygon points="1050,140 1062.5,110 1075,140" fill="#2F4F4F"/>
  
  <!-- Medieval bridge over Vistula -->
  <rect x="0" y="340" width="1200" height="15" fill="#8B7355"/>
  <rect x="200" y="330" width="12" height="25" fill="#654321"/>
  <rect x="400" y="330" width="12" height="25" fill="#654321"/>
  <rect x="600" y="330" width="12" height="25" fill="#654321"/>
  <rect x="800" y="330" width="12" height="25" fill="#654321"/>
  <rect x="1000" y="330" width="12" height="25" fill="#654321"/>
  
  <!-- Boats on Vistula -->
  <ellipse cx="150" cy="380" rx="20" ry="8" fill="#8B4513"/>
  <rect x="148" y="375" width="4" height="15" fill="#654321"/>
  <polygon points="145,370 148,375 151,370" fill="#FFFFFF"/>
  
  <ellipse cx="350" cy="385" rx="25" ry="10" fill="#8B4513"/>
  <rect x="347" y="378" width="6" height="18" fill="#654321"/>
  <polygon points="343,372 347,378 351,372" fill="#FFFFFF"/>
  
  <!-- People in medieval costumes -->
  <circle cx="300" cy="330" r="4" fill="#FFE4C4"/>
  <rect x="296" y="334" width="8" height="12" fill="#8B008B"/>
  <rect x="298" y="346" width="4" height="10" fill="#8B4513"/>
  <!-- Medieval hat -->
  <polygon points="296,325 300,320 304,325" fill="#654321"/>
  
  <circle cx="600" cy="335" r="4" fill="#FFE4C4"/>
  <rect x="596" y="339" width="8" height="12" fill="#228B22"/>
  <rect x="598" y="351" width="4" height="10" fill="#8B4513"/>
  <polygon points="596,330 600,325 604,330" fill="#654321"/>
  
  <!-- Astronomical symbols (Copernicus reference) -->
  <circle cx="50" cy="50" r="8" fill="#FFD700" opacity="0.8"/>
  <circle cx="100" cy="60" r="6" fill="#C0C0C0" opacity="0.8"/>
  <circle cx="150" cy="40" r="4" fill="#FF6347" opacity="0.8"/>
  <circle cx="200" cy="70" r="5" fill="#4169E1" opacity="0.8"/>
  
  <!-- Stars -->
  <polygon points="1100,50 1102,55 1107,55 1103,58 1105,63 1100,60 1095,63 1097,58 1093,55 1098,55" fill="#FFD700"/>
  <polygon points="1150,80 1152,85 1157,85 1153,88 1155,93 1150,90 1145,93 1147,88 1143,85 1148,85" fill="#FFD700"/>
  
  <!-- Medieval flags on buildings -->
  <rect x="580" y="60" width="2" height="20" fill="#8B4513"/>
  <polygon points="582,60 595,65 582,70" fill="#DC143C"/>
  
  <rect x="610" y="60" width="2" height="20" fill="#8B4513"/>
  <polygon points="612,60 625,65 612,70" fill="#4169E1"/>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#8B4513">TORUŃ</text>
  <text x="600" y="65" text-anchor="middle" font-family="serif" font-size="18" fill="#A0522D">Copernicus Hanzestad</text>
</svg>