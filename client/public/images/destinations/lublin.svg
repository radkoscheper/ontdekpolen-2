<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="castleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="480" fill="url(#skyGrad)"/>
  
  <!-- Castle hill -->
  <path d="M0 250 Q200 200 400 220 Q600 240 800 230 Q1000 220 1200 240 L1200 480 L0 480 Z" fill="#8FBC8F"/>
  
  <!-- Lublin Castle (Royal Castle) -->
  <rect x="300" y="120" width="200" height="150" fill="url(#castleGrad)"/>
  
  <!-- Castle towers -->
  <rect x="280" y="80" width="40" height="120" fill="#A0522D"/>
  <polygon points="280,80 300,50 320,80" fill="#8B4513"/>
  
  <rect x="520" y="80" width="40" height="120" fill="#A0522D"/>
  <polygon points="520,80 540,50 560,80" fill="#8B4513"/>
  
  <!-- Central keep (donjon) -->
  <rect x="380" y="60" width="60" height="180" fill="#8B4513"/>
  <polygon points="380,60 410,30 440,60" fill="#654321"/>
  
  <!-- Castle windows -->
  <rect x="320" y="140" width="12" height="18" fill="#4A4A4A"/>
  <rect x="340" y="140" width="12" height="18" fill="#4A4A4A"/>
  <rect x="460" y="140" width="12" height="18" fill="#4A4A4A"/>
  <rect x="480" y="140" width="12" height="18" fill="#4A4A4A"/>
  
  <!-- Trinity Chapel (famous Byzantine frescoes) -->
  <rect x="600" y="150" width="80" height="100" fill="#DAA520"/>
  <polygon points="600,150 640,120 680,150" fill="#B8860B"/>
  
  <!-- Chapel cross -->
  <line x1="640" y1="130" x2="640" y2="145" stroke="#8B4513" stroke-width="3"/>
  <line x1="635" y1="135" x2="645" y2="135" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Chapel windows with Byzantine style -->
  <rect x="615" y="170" width="10" height="15" fill="#4169E1"/>
  <rect x="655" y="170" width="10" height="15" fill="#4169E1"/>
  <circle cx="640" cy="180" r="6" fill="#DC143C"/>
  
  <!-- Old Town buildings (70% original - not rebuilt after WWII) -->
  <rect x="100" y="220" width="50" height="80" fill="#DEB887"/>
  <polygon points="100,220 125,200 150,220" fill="#8B7355"/>
  <rect x="110" y="240" width="8" height="12" fill="#4A4A4A"/>
  <rect x="125" y="240" width="8" height="12" fill="#4A4A4A"/>
  
  <rect x="170" y="210" width="50" height="90" fill="#F0E68C"/>
  <polygon points="170,210 195,190 220,210" fill="#BDB76B"/>
  <rect x="180" y="230" width="8" height="12" fill="#4A4A4A"/>
  <rect x="195" y="230" width="8" height="12" fill="#4A4A4A"/>
  
  <rect x="800" y="200" width="50" height="100" fill="#FFB6C1"/>
  <polygon points="800,200 825,180 850,200" fill="#FF69B4"/>
  <rect x="810" y="220" width="8" height="12" fill="#4A4A4A"/>
  <rect x="825" y="220" width="8" height="12" fill="#4A4A4A"/>
  
  <!-- Krakow Gate -->
  <rect x="450" y="180" width="60" height="120" fill="#8B7355"/>
  <rect x="465" y="170" width="30" height="40" fill="#696969"/>
  <polygon points="465,170 480,150 495,170" fill="#2F4F4F"/>
  
  <!-- Gate arch -->
  <path d="M 470 260 Q 480 250 490 260 L 490 300 L 470 300 Z" fill="#4A4A4A"/>
  
  <!-- Multicultural elements (Polish, Jewish, Russian, Armenian) -->
  <!-- Polish Catholic church -->
  <rect x="900" y="160" width="40" height="80" fill="#F5F5DC"/>
  <polygon points="900,160 920,140 940,160" fill="#8B4513"/>
  <line x1="920" y1="150" x2="920" y2="165" stroke="#8B4513" stroke-width="2"/>
  <line x1="915" y1="155" x2="925" y2="155" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Jewish synagogue remnants -->
  <rect x="750" y="180" width="35" height="70" fill="#E6E6FA"/>
  <polygon points="750,180 767.5,160 785,180" fill="#9370DB"/>
  <polygon points="760,170 767.5,165 775,170 767.5,175" fill="#4169E1"/>
  
  <!-- Orthodox church elements -->
  <rect x="850" y="170" width="30" height="60" fill="#F0F8FF"/>
  <ellipse cx="865" cy="160" rx="8" ry="5" fill="#FFD700"/>
  <line x1="865" y1="155" x2="865" y2="165" stroke="#8B4513" stroke-width="1"/>
  <line x1="862" y1="158" x2="868" y2="158" stroke="#8B4513" stroke-width="1"/>
  <line x1="862" y1="162" x2="868" y2="162" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Market square with multicultural elements -->
  <rect x="200" y="320" width="600" height="80" fill="#DEB887"/>
  
  <!-- Market stalls -->
  <rect x="250" y="340" width="30" height="15" fill="#8B4513"/>
  <rect x="250" y="335" width="30" height="5" fill="#FFFFFF"/>
  
  <rect x="320" y="340" width="30" height="15" fill="#8B4513"/>
  <rect x="320" y="335" width="30" height="5" fill="#FFFFFF"/>
  
  <rect x="400" y="340" width="30" height="15" fill="#8B4513"/>
  <rect x="400" y="335" width="30" height="5" fill="#FFFFFF"/>
  
  <!-- People representing different cultures -->
  <circle cx="300" cy="350" r="3" fill="#FFE4C4"/>
  <rect x="297" y="353" width="6" height="10" fill="#4169E1"/>
  <rect x="299" y="363" width="2" height="6" fill="#8B4513"/>
  
  <circle cx="450" cy="355" r="3" fill="#FFE4C4"/>
  <rect x="447" y="358" width="6" height="10" fill="#8B008B"/>
  <rect x="449" y="368" width="2" height="6" fill="#8B4513"/>
  
  <circle cx="600" cy="350" r="3" fill="#FFE4C4"/>
  <rect x="597" y="353" width="6" height="10" fill="#228B22"/>
  <rect x="599" y="363" width="2" height="6" fill="#8B4513"/>
  
  <!-- Trees and landscape -->
  <ellipse cx="50" cy="280" rx="20" ry="25" fill="#228B22"/>
  <rect x="48" y="295" width="4" height="20" fill="#8B4513"/>
  
  <ellipse cx="1150" cy="290" rx="20" ry="25" fill="#228B22"/>
  <rect x="1148" y="305" width="4" height="20" fill="#8B4513"/>
  
  <!-- Cultural symbols scattered around -->
  <polygon points="550,280 555,275 560,280 555,285" fill="#FFD700"/>
  <polygon points="650,290 655,285 660,290 655,295" fill="#FFD700"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="serif" font-size="36" font-weight="bold" fill="#8B4513">LUBLIN</text>
  <text x="600" y="70" text-anchor="middle" font-family="serif" font-size="18" fill="#A0522D">Parel van Oost-Polen</text>
</svg>