<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect x="0" y="0" width="64" height="25" fill="#87CEEB"/>
  <!-- Museum building -->
  <rect x="12" y="25" width="40" height="25" fill="url(#buildingGrad)" stroke="#CD853F" stroke-width="1"/>
  <!-- Building roof -->
  <polygon points="10,25 32,15 54,25" fill="#8B4513"/>
  <!-- Central tower -->
  <rect x="28" y="18" width="8" height="12" fill="url(#buildingGrad)" stroke="#CD853F" stroke-width="1"/>
  <polygon points="26,18 32,12 38,18" fill="#654321"/>
  <!-- Windows -->
  <rect x="16" y="30" width="4" height="5" fill="#4169E1" stroke="#8B4513" stroke-width="0.5"/>
  <rect x="22" y="30" width="4" height="5" fill="#4169E1" stroke="#8B4513" stroke-width="0.5"/>
  <rect x="38" y="30" width="4" height="5" fill="#4169E1" stroke="#8B4513" stroke-width="0.5"/>
  <rect x="44" y="30" width="4" height="5" fill="#4169E1" stroke="#8B4513" stroke-width="0.5"/>
  <!-- Large display window -->
  <rect x="28" y="38" width="8" height="6" fill="#4169E1" stroke="#8B4513" stroke-width="0.5"/>
  <!-- Entrance -->
  <rect x="30" y="44" width="4" height="6" fill="#8B4513"/>
  <!-- Museum sign -->
  <rect x="26" y="32" width="12" height="3" fill="#2F4F4F"/>
  <text x="32" y="34.5" font-family="Arial" font-size="2" fill="#FFD700" text-anchor="middle">AMBER</text>
  <!-- Amber displays in windows -->
  <circle cx="18" cy="32" r="1" fill="url(#amberGrad)"/>
  <circle cx="20" cy="33" r="0.8" fill="url(#amberGrad)"/>
  <circle cx="24" cy="32" r="1.2" fill="url(#amberGrad)"/>
  <circle cx="40" cy="32" r="1" fill="url(#amberGrad)"/>
  <circle cx="42" cy="33" r="0.9" fill="url(#amberGrad)"/>
  <circle cx="46" cy="32" r="1.1" fill="url(#amberGrad)"/>
  <!-- Large amber piece in display window -->
  <ellipse cx="32" cy="41" rx="2" ry="1.5" fill="url(#amberGrad)"/>
  <circle cx="31" cy="40" r="0.3" fill="#8B4513" opacity="0.6"/>
  <!-- Ground -->
  <rect x="0" y="50" width="64" height="14" fill="#D2B48C"/>
  <!-- Side decorative elements -->
  <rect x="8" y="35" width="2" height="10" fill="#CD853F"/>
  <rect x="54" y="35" width="2" height="10" fill="#CD853F"/>
  <!-- Amber decorations on building -->
  <circle cx="15" cy="28" r="0.5" fill="url(#amberGrad)"/>
  <circle cx="49" cy="28" r="0.5" fill="url(#amberGrad)"/>
  <circle cx="32" cy="20" r="0.7" fill="url(#amberGrad)"/>
  <!-- Street lamps -->
  <rect x="6" y="45" width="0.5" height="5" fill="#2F4F4F"/>
  <circle cx="6.25" cy="44" r="0.8" fill="#FFD700"/>
  <rect x="58" y="45" width="0.5" height="5" fill="#2F4F4F"/>
  <circle cx="58.25" cy="44" r="0.8" fill="#FFD700"/>
  <!-- Cobblestone -->
  <circle cx="20" cy="53" r="0.3" fill="#A9A9A9"/>
  <circle cx="35" cy="52" r="0.3" fill="#A9A9A9"/>
  <circle cx="45" cy="54" r="0.3" fill="#A9A9A9"/>
  <!-- Amber shop signs -->
  <rect x="2" y="52" width="8" height="3" fill="#8B4513"/>
  <rect x="54" y="52" width="8" height="3" fill="#8B4513"/>
  <circle cx="6" cy="53.5" r="0.8" fill="url(#amberGrad)"/>
  <circle cx="58" cy="53.5" r="0.8" fill="url(#amberGrad)"/>
</svg>