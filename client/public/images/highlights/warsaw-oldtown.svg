<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pastellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb6c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#8b7355"/>
  
  <!-- Reconstructed Old Town buildings -->
  <rect x="60" y="100" width="50" height="120" fill="url(#buildingGradient)"/>
  <rect x="120" y="90" width="45" height="130" fill="url(#pastellGradient)"/>
  <rect x="175" y="95" width="50" height="125" fill="#ff6347"/>
  <rect x="235" y="85" width="55" height="135" fill="#32cd32"/>
  <rect x="300" y="100" width="48" height="120" fill="#87ceeb"/>
  
  <!-- Building roofs -->
  <polygon points="55,100 85,75 115,100" fill="#8b4513"/>
  <polygon points="115,90 142,65 170,90" fill="#8b4513"/>
  <polygon points="170,95 200,70 230,95" fill="#8b4513"/>
  <polygon points="230,85 262,60 295,85" fill="#8b4513"/>
  <polygon points="295,100 324,75 353,100" fill="#8b4513"/>
  
  <!-- Windows -->
  <rect x="75" y="120" width="8" height="12" fill="#4169e1"/>
  <rect x="90" y="120" width="8" height="12" fill="#4169e1"/>
  <rect x="75" y="150" width="8" height="12" fill="#4169e1"/>
  <rect x="90" y="150" width="8" height="12" fill="#4169e1"/>
  
  <rect x="135" y="110" width="8" height="12" fill="#4169e1"/>
  <rect x="150" y="110" width="8" height="12" fill="#4169e1"/>
  <rect x="135" y="140" width="8" height="12" fill="#4169e1"/>
  <rect x="150" y="140" width="8" height="12" fill="#4169e1"/>
  
  <rect x="190" y="115" width="8" height="12" fill="#4169e1"/>
  <rect x="205" y="115" width="8" height="12" fill="#4169e1"/>
  <rect x="190" y="145" width="8" height="12" fill="#4169e1"/>
  <rect x="205" y="145" width="8" height="12" fill="#4169e1"/>
  
  <!-- Market Square -->
  <rect x="150" y="200" width="100" height="20" fill="#daa520"/>
  
  <!-- Sigismund's Column -->
  <rect x="198" y="150" width="4" height="50" fill="#a0a0a0"/>
  <circle cx="200" cy="145" r="5" fill="#ffd700"/>
  <rect x="195" y="200" width="10" height="5" fill="#a0a0a0"/>
  
  <!-- Cobblestone pattern -->
  <circle cx="180" cy="210" r="2" fill="#778899"/>
  <circle cx="200" cy="205" r="2" fill="#778899"/>
  <circle cx="220" cy="212" r="2" fill="#778899"/>
  <circle cx="240" cy="208" r="2" fill="#778899"/>
  
  <!-- Cafes and restaurants -->
  <rect x="70" y="210" width="30" height="10" fill="#ff6347"/>
  <text x="85" y="217" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">CAFE</text>
  
  <rect x="300" y="210" width="35" height="10" fill="#32cd32"/>
  <text x="317" y="217" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">RESTAURANT</text>
  
  <!-- People -->
  <circle cx="120" cy="225" r="3" fill="#2f4f4f"/>
  <rect x="118" y="225" width="4" height="8" fill="#2f4f4f"/>
  
  <circle cx="180" cy="225" r="3" fill="#2f4f4f"/>
  <rect x="178" y="225" width="4" height="8" fill="#2f4f4f"/>
  
  <circle cx="280" cy="225" r="3" fill="#2f4f4f"/>
  <rect x="278" y="225" width="4" height="8" fill="#2f4f4f"/>
  
  <!-- Street lamps -->
  <rect x="95" y="200" width="2" height="20" fill="#2f4f4f"/>
  <circle cx="96" cy="198" r="3" fill="#ffd700"/>
  
  <rect x="305" y="200" width="2" height="20" fill="#2f4f4f"/>
  <circle cx="306" cy="198" r="3" fill="#ffd700"/>
  
  <!-- Horse-drawn carriage -->
  <rect x="160" y="230" width="25" height="8" fill="#8b4513"/>
  <circle cx="165" cy="238" r="3" fill="#2f4f4f"/>
  <circle cx="180" cy="238" r="3" fill="#2f4f4f"/>
  <rect x="185" y="225" width="8" height="10" fill="#8b4513"/>
  
  <!-- Reconstruction plaque -->
  <rect x="140" y="180" width="20" height="15" fill="#8b4513"/>
  <text x="150" y="190" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8">1945</text>
  
  <text x="200" y="280" text-anchor="middle" fill="#4a3728" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Warschau Oude Stad</text>
</svg>