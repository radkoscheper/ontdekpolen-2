  <ellipse cx="12" cy="57" rx="1" ry="0.5" fill="#696969"/>
  <ellipse cx="32" cy="48" rx="1.2" ry="0.6" fill="#696969"/>
  <ellipse cx="50" cy="45" rx="1" ry="0.5" fill="#696969"/>
