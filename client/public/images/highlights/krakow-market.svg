  <rect x="50" y="15" width="6" height="30" fill="#CD853F" stroke="#8B7355" stroke-width="1"/>
  <!-- Tower tops -->
  <polygon points="6,10 10,2 14,10" fill="#8B4513"/>
  <polygon points="50,15 53,8 56,15" fill="#8B4513"/>
