  <rect x="56" y="40" width="6" height="5" fill="#8B4513"/>
  <!-- Cobblestones pattern -->
  <circle cx="15" cy="52" r="1" fill="#A0A0A0"/>
  <circle cx="25" cy="50" r="1" fill="#A0A0A0"/>
  <circle cx="35" cy="52" r="1" fill="#A0A0A0"/>
  <circle cx="45" cy="50" r="1" fill="#A0A0A0"/>
