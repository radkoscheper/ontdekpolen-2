<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="museumGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect x="0" y="0" width="64" height="25" fill="#87CEEB"/>
  <!-- Museum building -->
  <rect x="14" y="25" width="36" height="25" fill="url(#museumGrad)" stroke="#CD853F" stroke-width="1"/>
  <!-- Museum roof -->
  <polygon points="12,25 32,15 52,25" fill="#8B4513"/>
  <!-- Entrance columns -->
  <rect x="18" y="35" width="2" height="15" fill="#F5F5DC"/>
  <rect x="22" y="35" width="2" height="15" fill="#F5F5DC"/>
  <rect x="40" y="35" width="2" height="15" fill="#F5F5DC"/>
  <rect x="44" y="35" width="2" height="15" fill="#F5F5DC"/>
  <!-- Museum entrance -->
  <rect x="26" y="40" width="12" height="10" fill="#2E2E2E"/>
  <!-- Museum sign -->
  <rect x="20" y="28" width="24" height="4" fill="#2F4F4F"/>
  <text x="32" y="31" font-family="Arial" font-size="2.5" fill="#FFD700" text-anchor="middle">NATURE MUSEUM</text>
  <!-- Display windows -->
  <rect x="16" y="30" width="6" height="4" fill="#4169E1" stroke="#8B4513" stroke-width="0.5"/>
  <rect x="42" y="30" width="6" height="4" fill="#4169E1" stroke="#8B4513" stroke-width="0.5"/>
  <!-- Nature exhibits in windows -->
  <!-- Butterfly display -->
  <ellipse cx="19" cy="32" rx="0.8" ry="0.5" fill="#FF69B4"/>
  <ellipse cx="19" cy="32" rx="0.6" ry="0.4" fill="#FFB6C1"/>
  <line x1="19" y1="31.5" x2="19" y2="32.5" stroke="#2F4F4F" stroke-width="0.2"/>
  <!-- Bird display -->
  <ellipse cx="45" cy="32" rx="1" ry="0.7" fill="#DC143C"/>
  <circle cx="44.5" cy="31.7" r="0.2" fill="#2F4F4F"/>
  <polygon points="45.8,32 46.3,31.7 46.1,32.3" fill="#FFA500"/>
  <!-- Mineral display -->
  <polygon points="17,33 18,32.5 19,33 18,33.5" fill="#9370DB"/>
  <polygon points="20,33 21,32.5 22,33 21,33.5" fill="#4169E1"/>
  <polygon points="43,33 44,32.5 45,33 44,33.5" fill="#FFD700"/>
  <polygon points="46,33 47,32.5 48,33 47,33.5" fill="#32CD32"/>
  <!-- Ground -->
  <rect x="0" y="50" width="64" height="14" fill="#8FBC8F"/>
  <!-- Nature garden around museum -->
  <circle cx="8" cy="55" r="3" fill="#228B22"/>
  <circle cx="56" cy="55" r="3" fill="#32CD32"/>
  <circle cx="10" cy="48" r="2" fill="#228B22"/>
  <circle cx="54" cy="48" r="2" fill="#32CD32"/>
  <!-- Flowers in garden -->
  <circle cx="8" cy="53" r="0.3" fill="#FF69B4"/>
  <circle cx="6" cy="56" r="0.3" fill="#FFB6C1"/>
  <circle cx="10" cy="58" r="0.3" fill="#DDA0DD"/>
  <circle cx="56" cy="53" r="0.3" fill="#FF69B4"/>
  <circle cx="58" cy="56" r="0.3" fill="#FFB6C1"/>
  <circle cx="54" cy="58" r="0.3" fill="#DDA0DD"/>
  <!-- Tree next to museum -->
  <rect x="4" y="35" width="2" height="15" fill="#8B4513"/>
  <circle cx="5" cy="35" r="4" fill="#228B22"/>
  <rect x="58" y="38" width="2" height="12" fill="#8B4513"/>
  <circle cx="59" cy="38" r="3" fill="#32CD32"/>
  <!-- Information board -->
  <rect x="10" y="45" width="4" height="3" fill="#8B4513"/>
  <rect x="10.5" y="45.5" width="3" height="2" fill="#F5F5DC"/>
  <!-- Path to museum -->
  <path d="M32,50 L32,55" fill="none" stroke="#D2B48C" stroke-width="3"/>
  <!-- Educational trail markers -->
  <rect x="25" y="52" width="0.5" height="3" fill="#8B4513"/>
  <circle cx="25.25" cy="51.5" r="0.5" fill="#FFD700"/>
  <rect x="39" y="52" width="0.5" height="3" fill="#8B4513"/>
  <circle cx="39.25" cy="51.5" r="0.5" fill="#FFD700"/>
  <!-- Bench -->
  <rect x="20" y="54" width="6" height="1" fill="#8B4513"/>
  <rect x="21" y="53" width="0.5" height="2" fill="#8B4513"/>
  <rect x="24.5" y="53" width="0.5" height="2" fill="#8B4513"/>
</svg>