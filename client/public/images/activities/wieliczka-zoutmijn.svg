<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="undergGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="saltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Underground chamber -->
  <rect width="400" height="300" fill="url(#undergGrad)"/>
  
  <!-- Salt walls -->
  <rect x="0" y="0" width="400" height="50" fill="url(#saltGrad)"/>
  <rect x="0" y="250" width="400" height="50" fill="url(#saltGrad)"/>
  <rect x="0" y="0" width="50" height="300" fill="url(#saltGrad)"/>
  <rect x="350" y="0" width="50" height="300" fill="url(#saltGrad)"/>
  
  <!-- Salt formations -->
  <polygon points="80,250 120,200 160,250" fill="url(#saltGrad)"/>
  <polygon points="240,250 280,180 320,250" fill="url(#saltGrad)"/>
  
  <!-- Chapel structure -->
  <rect x="150" y="120" width="100" height="80" fill="#8B4513"/>
  <polygon points="150,120 200,80 250,120" fill="#654321"/>
  <rect x="190" y="140" width="20" height="40" fill="#2F4F4F"/>
  <circle cx="200" cy="100" r="8" fill="#FFD700"/>
  
  <!-- Miners -->
  <circle cx="100" cy="180" r="6" fill="#FFDBAC"/>
  <rect x="97" y="185" width="6" height="12" fill="#4169E1"/>
  <circle cx="100" cy="175" r="4" fill="#FFD700"/>
  
  <circle cx="300" cy="190" r="6" fill="#FFDBAC"/>
  <rect x="297" y="195" width="6" height="12" fill="#8B0000"/>
  <circle cx="300" cy="185" r="4" fill="#FFD700"/>
  
  <!-- Mining tools -->
  <line x1="85" y1="185" x2="95" y2="175" stroke="#8B4513" stroke-width="3"/>
  <line x1="315" y1="195" x2="325" y2="185" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Salt crystals -->
  <polygon points="120,100 125,90 130,100 125,110" fill="#E6E6FA" opacity="0.8"/>
  <polygon points="270,110 275,100 280,110 275,120" fill="#E6E6FA" opacity="0.8"/>
  
  <!-- Lanterns -->
  <circle cx="70" cy="80" r="5" fill="#FFD700" opacity="0.7"/>
  <circle cx="330" cy="90" r="5" fill="#FFD700" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Wieliczka Zoutmijn</text>
</svg>