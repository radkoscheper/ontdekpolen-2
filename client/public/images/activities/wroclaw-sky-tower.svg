<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#708090;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- City background -->
  <rect x="0" y="200" width="400" height="100" fill="#2F4F4F" opacity="0.3"/>
  <rect x="50" y="180" width="20" height="120" fill="#2F4F4F" opacity="0.5"/>
  <rect x="80" y="170" width="25" height="130" fill="#2F4F4F" opacity="0.5"/>
  <rect x="320" y="175" width="30" height="125" fill="#2F4F4F" opacity="0.5"/>
  <rect x="360" y="185" width="20" height="115" fill="#2F4F4F" opacity="0.5"/>
  
  <!-- Sky Tower -->
  <rect x="180" y="50" width="40" height="200" fill="url(#towerGrad)"/>
  <rect x="175" y="250" width="50" height="50" fill="#708090"/>
  
  <!-- Tower details -->
  <rect x="185" y="60" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="80" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="100" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="120" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="140" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="160" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="180" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="200" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  <rect x="185" y="220" width="30" height="5" fill="#4169E1" opacity="0.7"/>
  
  <!-- Viewing platform -->
  <rect x="170" y="70" width="60" height="10" fill="#FFD700"/>
  
  <!-- Antenna -->
  <rect x="198" y="30" width="4" height="20" fill="#2F4F4F"/>
  <circle cx="200" cy="25" r="4" fill="#FF0000"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="20" ry="10" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="320" cy="80" rx="25" ry="12" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2F4F4F">Sky Tower</text>
</svg>