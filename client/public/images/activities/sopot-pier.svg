<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sea -->
  <rect width="400" height="300" fill="url(#seaGrad)"/>
  
  <!-- Beach -->
  <rect x="0" y="220" width="400" height="80" fill="#F4A460"/>
  
  <!-- Pier structure -->
  <rect x="100" y="180" width="200" height="15" fill="#8B4513"/>
  
  <!-- Pier pillars -->
  <rect x="120" y="195" width="8" height="25" fill="#654321"/>
  <rect x="150" y="195" width="8" height="25" fill="#654321"/>
  <rect x="180" y="195" width="8" height="25" fill="#654321"/>
  <rect x="210" y="195" width="8" height="25" fill="#654321"/>
  <rect x="240" y="195" width="8" height="25" fill="#654321"/>
  <rect x="270" y="195" width="8" height="25" fill="#654321"/>
  
  <!-- Pier railings -->
  <line x1="100" y1="180" x2="300" y2="180" stroke="#2F4F4F" stroke-width="2"/>
  <line x1="100" y1="175" x2="300" y2="175" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Pier pavilion -->
  <rect x="280" y="160" width="40" height="20" fill="#CD853F"/>
  <polygon points="280,160 300,145 320,160" fill="#8B0000"/>
  
  <!-- People on pier -->
  <circle cx="150" cy="170" r="4" fill="#FFDBAC"/>
  <rect x="147" y="173" width="6" height="7" fill="#FF6347"/>
  
  <circle cx="220" cy="170" r="4" fill="#FFDBAC"/>
  <rect x="217" y="173" width="6" height="7" fill="#4169E1"/>
  
  <!-- Seagulls -->
  <path d="M 80 80 Q 85 75 90 80" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <path d="M 320 70 Q 325 65 330 70" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <path d="M 250 90 Q 255 85 260 90" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Waves -->
  <path d="M 0 200 Q 50 195 100 200 Q 150 205 200 200 Q 250 195 300 200 Q 350 205 400 200" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 0 210 Q 50 205 100 210 Q 150 215 200 210 Q 250 205 300 210 Q 350 215 400 210" stroke="#FFFFFF" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Beach umbrellas -->
  <circle cx="50" cy="240" r="15" fill="#FF6347"/>
  <line x1="50" y1="255" x2="50" y2="280" stroke="#8B4513" stroke-width="3"/>
  
  <circle cx="350" cy="245" r="12" fill="#4169E1"/>
  <line x1="350" y1="257" x2="350" y2="280" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Sopot Pier</text>
</svg>