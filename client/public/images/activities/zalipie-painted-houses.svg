<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#90EE90"/>
  
  <!-- Traditional Polish house -->
  <rect x="120" y="120" width="160" height="80" fill="#FFFFFF"/>
  <polygon points="120,120 200,80 280,120" fill="#8B0000"/>
  
  <!-- House decorations (traditional Polish flowers) -->
  <!-- Flower patterns on white walls -->
  <circle cx="150" cy="140" r="5" fill="#FF69B4"/>
  <circle cx="145" cy="135" r="2" fill="#FFD700"/>
  <circle cx="155" cy="135" r="2" fill="#FFD700"/>
  <circle cx="150" cy="145" r="2" fill="#FFD700"/>
  <circle cx="150" cy="130" r="2" fill="#32CD32"/>
  <line x1="150" y1="150" x2="150" y2="165" stroke="#32CD32" stroke-width="2"/>
  
  <circle cx="220" cy="150" r="4" fill="#FF1493"/>
  <circle cx="216" cy="146" r="1.5" fill="#FFD700"/>
  <circle cx="224" cy="146" r="1.5" fill="#FFD700"/>
  <circle cx="220" cy="154" r="1.5" fill="#FFD700"/>
  <line x1="220" y1="158" x2="220" y2="170" stroke="#32CD32" stroke-width="2"/>
  
  <circle cx="250" cy="135" r="6" fill="#FF6347"/>
  <circle cx="244" cy="130" r="2" fill="#FFD700"/>
  <circle cx="256" cy="130" r="2" fill="#FFD700"/>
  <circle cx="250" cy="142" r="2" fill="#FFD700"/>
  <circle cx="250" cy="125" r="2" fill="#32CD32"/>
  <line x1="250" y1="148" x2="250" y2="162" stroke="#32CD32" stroke-width="2"/>
  
  <!-- Door and windows -->
  <rect x="190" y="160" width="20" height="40" fill="#8B4513"/>
  <rect x="140" y="140" width="15" height="20" fill="#4169E1" opacity="0.7"/>
  <rect x="240" y="140" width="15" height="20" fill="#4169E1" opacity="0.7"/>
  
  <!-- Roof decorations -->
  <circle cx="180" cy="100" r="3" fill="#FF69B4"/>
  <circle cx="200" cy="90" r="4" fill="#FF1493"/>
  <circle cx="220" cy="100" r="3" fill="#FF6347"/>
  
  <!-- Garden flowers -->
  <circle cx="80" cy="220" r="8" fill="#FF69B4"/>
  <circle cx="320" cy="230" r="6" fill="#FF1493"/>
  <circle cx="100" cy="240" r="5" fill="#FFD700"/>
  <circle cx="340" cy="250" r="7" fill="#FF6347"/>
  
  <!-- Fence -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#8B4513" stroke-width="3"/>
  <line x1="60" y1="190" x2="60" y2="210" stroke="#8B4513" stroke-width="2"/>
  <line x1="90" y1="190" x2="90" y2="210" stroke="#8B4513" stroke-width="2"/>
  <line x1="310" y1="190" x2="310" y2="210" stroke="#8B4513" stroke-width="2"/>
  <line x1="340" y1="190" x2="340" y2="210" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Artist with brush -->
  <circle cx="300" cy="180" r="6" fill="#FFDBAC"/>
  <rect x="297" y="185" width="6" height="10" fill="#FF6347"/>
  <line x1="290" y1="175" x2="280" y2="170" stroke="#8B4513" stroke-width="2"/>
  <circle cx="276" cy="168" r="2" fill="#FF69B4"/>
  
  <!-- Paint palette -->
  <ellipse cx="50" cy="180" rx="12" ry="8" fill="#F5F5DC"/>
  <circle cx="45" cy="178" r="2" fill="#FF69B4"/>
  <circle cx="50" cy="175" r="2" fill="#FFD700"/>
  <circle cx="55" cy="178" r="2" fill="#32CD32"/>
  <circle cx="50" cy="185" r="2" fill="#FF6347"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Painted Village Zalipie</text>
</svg>