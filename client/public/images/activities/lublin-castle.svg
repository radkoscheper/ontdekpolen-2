<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGrad)"/>
  
  <!-- Hill -->
  <ellipse cx="200" cy="300" rx="250" ry="100" fill="#228B22"/>
  
  <!-- Castle structure -->
  <rect x="120" y="100" width="160" height="80" fill="#CD853F"/>
  
  <!-- Keep tower -->
  <rect x="170" y="60" width="60" height="120" fill="#8B4513"/>
  <polygon points="170,60 200,40 230,60" fill="#8B0000"/>
  
  <!-- Side towers -->
  <rect x="100" y="90" width="30" height="90" fill="#8B4513"/>
  <polygon points="100,90 115,75 130,90" fill="#8B0000"/>
  
  <rect x="270" y="90" width="30" height="90" fill="#8B4513"/>
  <polygon points="270,90 285,75 300,90" fill="#8B0000"/>
  
  <!-- Chapel -->
  <rect x="190" y="80" width="20" height="40" fill="#F5F5DC"/>
  <polygon points="190,80 200,70 210,80" fill="#8B0000"/>
  <circle cx="200" cy="85" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="185" y="95" width="6" height="10" fill="#2F4F4F"/>
  <rect x="205" y="95" width="6" height="10" fill="#2F4F4F"/>
  <rect x="110" y="110" width="5" height="8" fill="#2F4F4F"/>
  <rect x="120" y="110" width="5" height="8" fill="#2F4F4F"/>
  <rect x="280" y="110" width="5" height="8" fill="#2F4F4F"/>
  <rect x="290" y="110" width="5" height="8" fill="#2F4F4F"/>
  
  <!-- Main gate -->
  <rect x="190" y="150" width="20" height="30" fill="#2F4F4F"/>
  <path d="M 190 150 Q 200 140 210 150" fill="#2F4F4F"/>
  
  <!-- Flag -->
  <line x1="205" y1="40" x2="205" y2="65" stroke="#2F4F4F" stroke-width="2"/>
  <polygon points="205,40 225,45 205,50" fill="#FFFFFF"/>
  <rect x="205" y="42" width="18" height="3" fill="#FF0000"/>
  
  <!-- Trees -->
  <ellipse cx="60" cy="160" rx="15" ry="25" fill="#228B22"/>
  <ellipse cx="340" cy="165" rx="12" ry="20" fill="#228B22"/>
  
  <!-- Path -->
  <path d="M 200 250 Q 200 220 200 180" stroke="#DEB887" stroke-width="15" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Lublin Castle</text>
</svg>