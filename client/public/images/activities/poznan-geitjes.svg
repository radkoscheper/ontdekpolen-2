<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="200" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="200" width="400" height="100" fill="#DEB887"/>
  
  <!-- Town Hall building -->
  <rect x="150" y="80" width="100" height="120" fill="#CD853F"/>
  <polygon points="150,80 200,40 250,80" fill="#8B4513"/>
  
  <!-- Clock tower -->
  <rect x="190" y="30" width="20" height="50" fill="#8B4513"/>
  <rect x="185" y="20" width="30" height="15" fill="#2F4F4F"/>
  
  <!-- Clock -->
  <circle cx="200" cy="100" r="15" fill="#FFFFFF" stroke="#2F4F4F" stroke-width="2"/>
  <line x1="200" y1="100" x2="200" y2="90" stroke="#2F4F4F" stroke-width="2"/>
  <line x1="200" y1="100" x2="210" y2="100" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="165" y="110" width="10" height="15" fill="#4169E1"/>
  <rect x="180" y="110" width="10" height="15" fill="#4169E1"/>
  <rect x="210" y="110" width="10" height="15" fill="#4169E1"/>
  <rect x="225" y="110" width="10" height="15" fill="#4169E1"/>
  
  <!-- Goats -->
  <!-- Goat 1 -->
  <ellipse cx="190" cy="40" rx="8" ry="5" fill="#FFFFFF"/>
  <circle cx="185" cy="38" r="3" fill="#FFFFFF"/>
  <polygon points="182,35 184,32 186,35" fill="#2F4F4F"/>
  <circle cx="184" cy="37" r="1" fill="#000"/>
  <rect x="186" y="40" width="2" height="8" fill="#2F4F4F"/>
  <rect x="192" y="40" width="2" height="8" fill="#2F4F4F"/>
  
  <!-- Goat 2 -->
  <ellipse cx="210" cy="40" rx="8" ry="5" fill="#FFFFFF"/>
  <circle cx="205" cy="38" r="3" fill="#FFFFFF"/>
  <polygon points="202,35 204,32 206,35" fill="#2F4F4F"/>
  <circle cx="204" cy="37" r="1" fill="#000"/>
  <rect x="206" y="40" width="2" height="8" fill="#2F4F4F"/>
  <rect x="212" y="40" width="2" height="8" fill="#2F4F4F"/>
  
  <!-- People watching -->
  <circle cx="120" cy="180" r="8" fill="#FFDBAC"/>
  <rect x="115" y="185" width="10" height="15" fill="#FF6347"/>
  <circle cx="280" cy="180" r="8" fill="#FFDBAC"/>
  <rect x="275" y="185" width="10" height="15" fill="#4169E1"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Geitjes van het Stadhuis</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2F4F4F">PoznaÅ„</text>
</svg>