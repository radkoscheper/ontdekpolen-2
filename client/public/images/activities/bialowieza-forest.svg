<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#forestGrad)"/>
  
  <!-- Trees -->
  <ellipse cx="80" cy="180" rx="30" ry="60" fill="#228B22"/>
  <ellipse cx="150" cy="170" rx="35" ry="70" fill="#228B22"/>
  <ellipse cx="220" cy="175" rx="32" ry="65" fill="#228B22"/>
  <ellipse cx="290" cy="180" rx="28" ry="55" fill="#228B22"/>
  <ellipse cx="350" cy="185" rx="25" ry="50" fill="#228B22"/>
  
  <!-- Tree trunks -->
  <rect x="75" y="200" width="10" height="40" fill="#8B4513"/>
  <rect x="145" y="195" width="10" height="45" fill="#8B4513"/>
  <rect x="215" y="198" width="10" height="42" fill="#8B4513"/>
  <rect x="285" y="205" width="10" height="35" fill="#8B4513"/>
  <rect x="345" y="210" width="10" height="30" fill="#8B4513"/>
  
  <!-- Bison silhouette -->
  <ellipse cx="200" cy="220" rx="40" ry="15" fill="#8B4513"/>
  <ellipse cx="180" cy="210" rx="20" ry="12" fill="#8B4513"/>
  <circle cx="170" cy="205" r="8" fill="#8B4513"/>
  <polygon points="162,200 165,195 168,200" fill="#654321"/>
  
  <!-- Path -->
  <path d="M 0 250 Q 100 240 200 245 Q 300 250 400 240" stroke="#DEB887" stroke-width="20" fill="none"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F4F">Białowieża Forest</text>
</svg>